<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Khuji</title>
</head>

<body class="bg-gradient-to-r from-slate-900  to-slate-800 ">
    <h1 class="text-3xl text-center font-semibold text-slate-100 mt-7 ">Phone KHUJI</h1>
    <!-- start search bar section -->
    <div class="flex items-center justify-center mt-8 grid">
        <div class="flex border-2 border-gray-200 rounded">
            <input id="search-input" type="text" class="px-4 py-2 w-96" placeholder="Search...">
            <button onclick="phoneSearch()" class="px-4 text-white bg-slate-700 border-l ">
                Search
            </button>
        </div>
    </div>
    <!-- end search bar section -->

    <!-- no result found error message -->
    <div id="not-found" class="text-xl text-white text-center mt-8 ">

    </div>

    <!-- phone details table section -->

    <div id="phone-details-table" class="flex items-center justify-center">


    </div>



    <!-- search results card section start -->
    <div id="search-result" class="grid lg:grid-cols-3 sm:grid-cols-12 justify-items-center ">

    </div>

    <!-- search results card section end -->





    <script src="js/phone-khuji.js"></script>
</body>

</html>
